  postgres:
    build:
      context: ./services/postgres  # Path to the directory with your Dockerfile
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=forexdb
      - POSTGRES_USER=forexuser
      - POSTGRES_PASSWORD=forexpassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./services/postgres/init_scripts:/docker-entrypoint-initdb.d  # Mount init scripts
    networks:
      - my-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # oanda_live_data:
