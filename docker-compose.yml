version: '3.8'

services:
  redis-live-data:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - my-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis-queue:
    image: redis
    ports:
      - "6380:6379"
    networks:
      - my-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # postgres:
  #   image: timescale/timescaledb:latest-pg12
  #   ports:
